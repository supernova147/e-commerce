<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--Form-->
    <ul class="nav-bar">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>

<div class="contact_form-div">
    <form class="contact_form">
        <label>Name:</label>
        <input type="text" id="name_input" required>
        <p class="contact_form-message" id="name_error"></p>
        <label>Email:</label>
        <input id="email_input" required>
        <p class="contact_form-message" id="email_error"></p>
        <label>Phone #:</label>
        <input type="number" maxlength="10" size="10" id="phone_input" required>
        <p class="contact_form-message" id="number_error"></p>
        <label>Comment:</label>
        <input type="" id="comment_input">
        <button type="submit" id="submit_button">Submit</button>
    </form>
</div>







<footer class="footer-bar">
    <p>The Dealer&copy;</p>
    <p>Privacy & Legal</p>
    <p>Terms & Service</p>
    <p>Contact</p>

</footer>

<script src="script.js"></script>
</body>
</html>
